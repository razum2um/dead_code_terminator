AllCops:
  TargetRubyVersion: 2.5
  NewCops: enable

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Layout/TrailingWhitespace:
  Exclude:
    - spec/**/*rb

Lint/BooleanSymbol:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*rb

Naming/VariableNumber:
  Exclude:
    - spec/**/*rb
